<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               placeholder="Enter your username"
               formControlName="username">
      </div>
      @if (userForm.controls.username.invalid && userForm.controls.username.touched) {
      <div class="alert alert-danger">Username is required</div>
      }
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               formControlName="password">
      </div>
      @if (userForm.controls.password.invalid && userForm.controls.password.touched) {
      <div class="alert alert-danger">Password is required</div>
      }
      <button type="submit" [disabled]="!userForm.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
