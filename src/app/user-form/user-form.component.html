<div class="card my-5">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text"
               class="form-control"
               id="username"
               name="name"
               placeholder="Enter your name"
               formControlName="username">
      </div>
      @if (userForm.controls.username.invalid && userForm.controls.username.touched) {
        <div class="alert alert-danger">Name is required</div>
      }
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               formControlName="email">
        @if (userForm.controls.email.invalid && userForm.controls.email.touched) {
          <div class=" alert alert-danger">Email is required</div>
        }
      </div>
      <button type="submit" [disabled]="!userForm.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
