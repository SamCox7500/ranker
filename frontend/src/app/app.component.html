<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

      <a class="navbar-brand" href="#">RankIt</a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        @if (authenticated) {
        <li class="nav-item">
          <a class="nav-link" routerLink="rankings">View Ranking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link create-ranking" routerLink="createnumranking">Create Ranking</a>
        </li>
            <div class="search-bar">
            <input type="text" class="search-input" [formControl]="shareToken" placeholder="Enter a share token to view a shared ranking" (keyup.enter)="(searchByToken(this.shareToken.value || ''))" />
            <button class="btn btn-secondary search-button" (click)="searchByToken(this.shareToken.value || '')">Search</button>
        </div>
        } @else {
          <li class="nav-item">
            <a class="nav-link" routerLink="login">View Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link create-ranking" routerLink="login">Create Ranking</a>
          </li>
        }
      </ul>

      <ul class="navbar-nav">
        @if (!authenticated) {
        <li class="nav-item">
          <a class="nav-link" routerLink="login">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="register">Create Account</a>
        </li>
        } @else {
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            @if (user) {
            {{user.username}}
            }
          </a>
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="manageuser">Manage Account</a>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
